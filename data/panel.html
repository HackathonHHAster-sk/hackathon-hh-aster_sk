<!DOCTYPE html>

<html>
  <head>
    <title>Aster_sk</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="../index.js" type="text/javascript"></script>
  </head>
  
  <body onload="getList();">
<div id="panel">
  <h3>Aster<img src="aster_sk-16.png" alt="icon" />sk NoTriggerList</h3>
  <p>Please put your trigger words here as comma-seperated list</p>
      <form action="#" method="post" onsubmit="saveList();">
        <textarea id="triggerlist"></textarea>
        <button type="submit"  id="save">Save</button>
        <button type="button" onclick="getList();" id="reset">Cancel</button>
      </form>
  <p id="msg">List saved!</p>
</div>
</body>
</html>
